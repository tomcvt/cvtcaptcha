<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="login page">
    <meta name="author" content="tomcvt">
    <title>Please sign in</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Profile</a>
                <ul class="dropdown-menu">
                    <li><a href="/user/dashboard" class="dropdown-link">Dashboard</a></li>
                </ul>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Management</a>
                <ul class="dropdown-menu">
                    <li><a href="/admin/dashboard" class="dropdown-link">Dashboard</a></li>
                    <li><a href="/admin/logging" class="dropdown-link">Logging</a></li>
                </ul>
            </li>
            <li class="navbar-item navbar-logout">
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="navbar-link logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
    <!-- Navbar End -->
    <div class="content">
    <form class="login-form" id="login-form">
            <h2>Please sign in</h2>
            <div id="login-alert" class="alert alert-danger" role="alert" style="display: none;">Invalid credentials</div>
            <div id="logout-alert" class="alert alert-success" role="alert" style="display: none;">Successfully logged out</div>
            <div id="activation-alert" class="alert alert-success" role="alert" style="display: none;">Account successfully activated. You can now log in.</div>
            <div id="activation-error-alert" class="alert alert-danger" role="alert" style="display: none;">Account activation failed. Invalid or expired token.</div>
            <p>
                <label for="username" class="screenreader">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="screenreader">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </p>
            <div style="text-align: right; width: 100%; margin-bottom: 10px;">
                <a href="/public/recover-password" style="font-size: 0.95rem; color: var(--color-primary); text-decoration: underline;">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/register'">Registration</button>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
