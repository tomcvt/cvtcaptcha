<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/about" class="navbar-link">About</a></li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Profile</a>
                <ul class="dropdown-menu">
                    <li><a href="/user/dashboard" class="dropdown-link">Dashboard</a></li>
                </ul>
            </li>
            <li class="navbar-item dropdown">
                <a href="#" class="navbar-link">Management</a>
                <ul class="dropdown-menu">
                    <li><a href="/admin/dashboard" class="dropdown-link">Dashboard</a></li>
                    <li><a href="/admin/logging" class="dropdown-link">Logging</a></li>
                </ul>
            </li>
            <li class="navbar-item navbar-logout">
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="navbar-link logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <script>import('/js/navbar.js').then(m => m.Navbar.init());</script>
    <!-- Navbar End -->
    <div class="container">
        <div class="card center">
            <h1>Welcome to CVT Captcha!</h1>
            <p class="center" th:text="'Hello, ' + ${username} + '!'">Hello, user!</p>
            <p class="center" th:if="${isAnon}" th:text="'As an anonymous user, you have ' + ${remainingRequests} + ' requests remaining.'"></p>
        </div>
        <div class="rows center">
            <button class="btn btn-secondary wide" onclick="window.location.href='/test';">Go to Test Page</button>
            <button class="btn btn-primary wide" onclick="window.location.href='/login';">Login</button>
            <button class="btn btn-primary wide" onclick="window.location.href='/register';">Register</button>
            <button class="btn btn-secondary wide" onclick="window.location.href='/js/captchaModule.js';">Module</button>
        </div>
        <div id="captchaData" class="center"></div>
        <div id="captchaContainer" class="center"></div>
    </div>
</body>
</html>
