<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register with Captcha</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="content">
        <form id="registerForm" class="register-form">
            <h2>Register</h2>
            <p>
                <label for="username" class="screenreader">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required />
            </p>
            <p>
                <label for="email" class="screenreader">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
            </p>
            <p>
                <label for="password" class="screenreader">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </p>
            <p>
                <label for="confirmPassword" class="screenreader">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            </p>
            <div id="result" class="alert" role="alert" style="display: none;">Invalid password</div>
            <div id="result-redirect" class="alert alert-success" role="alert" style="display: none;">Success</div>
            <button id="submit-button" type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Login</button>
        </form>
    </div>
    <script src="/js/registration.js"></script>
</body>
</html>
