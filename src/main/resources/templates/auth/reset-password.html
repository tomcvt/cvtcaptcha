<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="content">
        <form id="resetPasswordForm" class="register-form">
            <h2>Reset Password</h2>
            <input type="hidden" id="token" name="token" value="" />
            <p>
                <label for="newPassword" class="screenreader">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required />
            </p>
            <p>
                <label for="confirmPassword" class="screenreader">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            </p>
            <div id="result" class="alert alert-danger" role="alert" style="display: none;"></div>
            <div id="result-success" class="alert alert-success" role="alert" style="display: none;"></div>
            <button id="submit-button" type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
    <script type="module">
        // Extract token from URL
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token') || '';
        }
        document.getElementById('token').value = getTokenFromUrl();

        const form = document.getElementById('resetPasswordForm');
        const resultDiv = document.getElementById('result');
        const resultSuccessDiv = document.getElementById('result-success');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            resultDiv.style.display = 'none';
            resultSuccessDiv.style.display = 'none';
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword.length < 8) {
                resultDiv.textContent = 'Password must be at least 8 characters long.';
                resultDiv.style.display = 'block';
                return;
            }
            if (newPassword !== confirmPassword) {
                resultDiv.textContent = 'Passwords do not match.';
                resultDiv.style.display = 'block';
                return;
            }
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword, confirmPassword })
                });
                if (response.ok) {
                    resultSuccessDiv.textContent = 'Password reset successful! Redirecting to login...';
                    resultSuccessDiv.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    const error = await response.text();
                    resultDiv.textContent = error || 'Password reset failed.';
                    resultDiv.style.display = 'block';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error: ' + err.message;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
