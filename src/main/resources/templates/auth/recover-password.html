<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recover Password</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="content">
        <form id="recoverPasswordForm" class="login-form">
            <h2>Recover Password</h2>
            <div id="result" class="alert alert-danger" role="alert" style="display: none;"></div>
            <div id="result-success" class="alert alert-success" role="alert" style="display: none;"></div>
            <p>
                <label for="email" class="screenreader">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required autofocus />
            </p>
            <button id="submit-button" type="submit" class="btn btn-primary wide">Send Recovery Email</button>
            <button type="button" class="btn btn-secondary wide" onclick="window.location.href='/login'">Back to Login</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('recoverPasswordForm');
        const resultDiv = document.getElementById('result');
        const resultSuccessDiv = document.getElementById('result-success');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            resultDiv.style.display = 'none';
            resultSuccessDiv.style.display = 'none';
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/api/auth/recover-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (response.ok) {
                    resultSuccessDiv.textContent = 'If the email is registered, a recovery link has been sent.';
                    resultSuccessDiv.style.display = 'block';
                } else {
                    const error = await response.text();
                    resultDiv.textContent = error || 'Failed to send recovery email.';
                    resultDiv.style.display = 'block';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error: ' + err.message;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
