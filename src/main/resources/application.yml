spring:
  application:
    name: cvtcaptcha
  
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration-ms: 3600000  # 1 hour in milliseconds

com:
  tomcvt:
    cvtcaptcha:
      request:
        rate-limit:
          max-requests: 50
          time-window-ms: 60000 # 1 minute in milliseconds
      captcha:
        rate-limit:
          max-requests: 100
          time-window-ms: 3600000 # 1 hour in milliseconds
        expiration-seconds: 120 
        max-attempts: 3

app:
  domain: https://cvtcaptcha.example.com

logging:
  level:
    root: WARN
    org.springframework.security: DEBUG
    com.tomcvt.cvtcaptcha: INFO
    org.hibernate.SQL: DEBUG

  file:
    name: logs/app.log

  pattern:
    file: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"