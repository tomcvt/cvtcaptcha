spring:
  application:
    name: cvtcaptcha
    version: ${project.version}
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    #show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  devtools:
    restart:
      enabled: false
  actuator:
    endpoints:
      web:
        exposure:
          include: health,info
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: true
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: ${SERVER_PORT}
  address: ${SERVER_ADDRESS}
  forward-headers-strategy: framework

com:
  tomcvt:
    request:
      anon-rate-limit:
        max-requests: 500
        time-window-ms: 600000 # 10 minutes
        ban-rate-per-minute: 90
        ban-duration-ms: 7200000 # 2 hours
      ip-registry-cleaner:
        interval-ms: 600000 # 10 minutes
    captcha:
      anon-rate-limit:
        max-requests: 20
        time-window-ms: 3600000
      user-internal-api:
        max-requests: 100
        time-window-ms: 3600000 # 1 hour
      default-user-limit:
        hourly: 1000
        daily: 3600
      expiration-ms: 300000 # 5 minutes
      max-attempts: 3
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration-ms: 3600000 # 1 hour
    cvt-token:
      secret: ${CVT_TOKEN_SECRET}
      expiration-ms: 600000 # 10 minutes
    hmac-hash-service:
      secret: ${API_KEY_GENERATOR_SECRET}
      api-key-version: ${API_KEY_VERSION}
    superuser:
      username: ${SUPERUSER_USERNAME}
      password: ${SUPERUSER_PASSWORD}
      api-key: ${SUPERUSER_API_KEY}
      api-key-version: ${SUPERUSER_API_KEY_VERSION}
    url-origin: ${URL_ORIGIN}
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS}

app:
  domain: ${URL_ORIGIN}
  captcha-dir: storage
  image:
    width: 400
    height: 300
    emote-r: 36

firewall:
  illegal-request-strings:
    - ".git"
    - ".config"
    - ".env"