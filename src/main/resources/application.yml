spring:
  application:
    name: cvtcaptcha
  
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration-ms: 3600000
com:
  tomcvt:
    cvtcaptcha:
      request:
        rate-limit:
          max-requests: 50
          time-window-ms: 60000
      captcha:
        rate-limit:
          max-requests: 100
          time-window-ms: 3600000
        expiration-seconds: 120 
        max-attempts: 3
    cvt-token:
      secret: ${CVT_TOKEN_SECRET}
      expiration-ms: 600000

app:
  domain: https://cvtcaptcha.example.com
  captcha-dir: storage
  image:
    width: 400
    height: 300
    emote-r: 36

logging:
  pattern:
    file: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"